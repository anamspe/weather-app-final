<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/338d227227.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App - Ana Franco</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-8">
                <form id="search-form">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="search-form-container"
                    placeholder=" Search City"
                    name="search"
                    autofocus="on"
                    autocomplete="off"
                  />
                  <button type="submit" class="btn btn-outline-info btn-sm">
                    Search
                  </button>
                </form>
              </div>
              <div class="col-4 home-icon-container" id="home">
                <i class="fa-solid fa-house home-icon"></i>
              </div>
            </div>
            <br />
            <h5 id="day-and-time"></h5>
            <br />
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-map-pin location-icon"></i>
                <span class="location"
                  ><span id="current-city"></span>, <span id="country"></span
                ></span>
                <h1 class="current-temp" id="temperature"></h1>
                <h1>
                  <span class="temp-format">
                    <a href="#" id="celsius-temp" class="active"> C </a>
                    | <a href="#" id="fahrenheit-temp"> F </a>
                  </span>
                </h1>
                <div class="main-temp-range">
                  (<span id="min-temp"></span>- <span id="max-temp"></span>)
                </div>
                <p class="temp-description"></p>
                <p class="temp-description wind">
                  üçÉ Wind: <span class="wind-speed"></span> km/h
                </p>
                <p class="temp-description">
                  üí¶ Humidity: <span class="humidity"></span>%
                </p>
              </div>
              <div class="col">
                <img src="" alt="Sun" width="175px" class="main-temp-img" />
                <p class="sunrise-sunset">
                  Sunrise: <span id="sunrise-time">06:31 </span> <br />
                  Sunset: <span id="sunset-time">19:51</span>
                </p>
              </div>
              <div class="forecast-box">
                <div class="weather-forecast">
                  <div class="row">
                    <div class="col-3 next-days">
                      <div class="weather-date">Sat</div>
                      <img
                        src="images/01d.png"
                        alt="Sun"
                        width="45px"
                        class="forecast-icon"
                      />
                      <div class="weather-forecast-temp">
                        <span class="forecast-min"> 13¬∫</span>
                        <span class="forecast-max">19¬∫</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <span class="footer">
          <a
            href="https://github.com/anamspe/weather-app-final"
            target="_blank"
          >
            Open-source code</a
          >
          by Ana Franco</span
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
